[package]
name = "wavelet"
version = "2.1.0"
edition = "2021"
description = "WAVELET - Abstract Sound Synthesizer. A small wave, like a musical note."
authors = ["WAVELET Team"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rand = "0.8"

[dev-dependencies]
criterion = "0.5"

[features]
default = ["gdext"]
gdext = ["dep:gdext", "dep:godot"]

[[bench]]
name = "oscillator_bench"
harness = false

[[bench]]
name = "filter_bench"
harness = false

[[bench]]
name = "synch_bench"
harness = false

[profile.release]
opt-level = 3
lto = true
