name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # 静态检查（不需要gdext）
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --no-default-features -- -D warnings

  # 构建测试（需要gdext，可能失败但不影响）
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Build
        run: cargo build --no-default-features || echo "Build requires Godot SDK - skipping"

      - name: Run unit tests (core modules only)
        run: |
          # Test core modules that don't require gdext
          cargo test --lib --no-default-features -- oscillator envelope filter || echo "Some tests require Godot SDK"
