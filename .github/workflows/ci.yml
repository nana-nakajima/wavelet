name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # 格式检查（不需要加载依赖）
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Rust formatting
        run: cargo fmt --check

  # Godot 脚本检查
  godot-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check GDScript files exist
        run: |
          echo "Godot scenes:"
          find godot/scenes -name "*.tscn" | head -5
          echo "Godot scripts:"
          find godot/scripts -name "*.gd" | head -5

  # 构建测试（需要gdext，可能失败但不影响）
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Build
        run: cargo build --no-default-features || echo "Build requires Godot SDK - skipping"

      - name: Run unit tests (core modules only)
        run: |
          # Test core modules that don't require gdext
          cargo test --lib --no-default-features -- oscillator envelope filter || echo "Some tests require Godot SDK"
