[package]
name = "wavelet"
version = "2.1.0"
edition = "2021"
description = "WAVELET - Abstract Sound Synthesizer. A small wave, like a musical note."
authors = ["WAVELET Team"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
gdext = { git = "https://github.com/godot-rust/gdext", branch = "master" }
godot = { package = "gdext", git = "https://github.com/godot-rust/gdext", branch = "master" }
rand = "0.8"

[dev-dependencies]
criterion = "0.5"

[features]
default = ["gd-extension"]
gd-extension = []

[[bench]]
name = "oscillator_bench"
harness = false

[[bench]]
name = "filter_bench"
harness = false

[[bench]]
name = "synth_bench"
harness = false

[profile.release]
opt-level = 3
lto = true
