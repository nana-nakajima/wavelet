name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # 格式检查
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Rust formatting
        run: cargo fmt --check

  # Godot 脚本检查
  godot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check GDScript files
        run: |
          echo "Godot scenes:"
          find godot/scenes -name "*.tscn" | head -5
          echo "Godot scripts:"
          find godot/scripts -name "*.gd" | head -5

  # 构建和测试
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Build
        run: cargo build --lib --no-default-features

      - name: Run all tests
        run: cargo test --lib --no-default-features

      - name: Run clippy
        run: cargo clippy --lib --no-default-features -- -D warnings
